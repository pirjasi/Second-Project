<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery - Join Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="landing-page.css" rel="stylesheet">
</head>
<body>

  <!-- Logo Section -->
  <div class="container text-center mt-5">
    <div class="art-logo">
      <img src="gallery/logo.png" alt="Brush Stroke Logo" class="brush-stroke">
    </div>
  </div>

  <!-- Main Content -->
  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card-container">
      <!-- Artist Card -->
      <div id="artistCard" class="card-layer card-artist" onclick="event.stopPropagation();">
        <h2>Join as Artist</h2>
        <select id="artistSelect" class="form-select mt-2">
          <option value="">Choose an Artist</option>
          
        </select>
      </div>
      <!-- Visitor Card -->
      <div id="visitorCard" class="card-layer card-visitor" onclick="chooseVisitor()">
        <p>Join as Visitor</p>
       
      </div>
    </div>
  </main>
  
  <script src="landing-page.js"></script>
  
</body>
</html>
