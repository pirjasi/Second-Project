<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="artist-itempage.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="landing-page.html">
                <img src="gallery/logo.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="artist-homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="artist-itempage.html">Items</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add new item card -->
    <div class="add-new-item-area" onclick="window.location.href='add-new-item.html'">
            <div class="drag-drop-area" style="cursor: pointer;">
                <p>+ Add New Item</p>
            </div>
        </div>
    

    <!-- Container for existing items -->
    <div class="container py-4">
        <div class="row" id="itemsContainer">
            <!-- Existing item card (first example) -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="item-card">
                    <img src="gallery/image a20.jpg" alt="Art Image" class="img-fluid">
                    <div class="item-details">
                        <h2>Dual perspective shadow</h2>
                        <p>15-12-2021</p>
                        <p class="price">$999</p>
                        <p>Lorem ipsum dolor sit amet...</p>
                    </div>
                    <div class="item-buttons">
                        <button class="auction-btn btn btn-primary w-100 mb-2">Send to Auction</button>
                        <button class="toggle-btn btn btn-warning w-100 mb-2">Unpublish</button>
                        <button class="remove-btn btn btn-danger w-100 mb-2">Remove</button>
                        <button class="edit-btn btn btn-secondary w-100">Edit</button>
                    </div>
                </div>
            </div>

            <!-- Existing item card (second example) -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-id="123">
                <div class="item-card">
                    <img src="gallery/image a19.jpg" alt="Art Image" class="img-fluid">
                    <div class="item-details">
                        <h2>Dual perspective shadow</h2>
                        <p>15-12-2021</p>
                        <p class="price">$999</p>
                        <p>Lorem ipsum dolor sit amet...</p>
                    </div>
                    <div class="item-buttons">
                        <button class="auction-btn btn btn-primary w-100 mb-2">Send to Auction</button>
                        <button class="toggle-btn btn btn-warning w-100 mb-2">Unpublish</button>
                        <button class="remove-btn btn btn-danger w-100 mb-2">Remove</button>
                        <button class="edit-btn btn btn-secondary w-100">Edit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="artist-itempage.js"></script>

</body>
</html>
