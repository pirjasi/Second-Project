<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="artist-homepage.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="landing-page.html">
                <img src="gallery/logo.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="artist-homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="artist-itempage.html">Items</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="dashboard">
        <div class="stats">
            <div class="widget">
                <h3>Total Items Sold</h3>
                <p id="items-sold">12/35</p>
            </div>
            <div class="widget">
                <h3>Total Income</h3>
                <p id="total-income">$1700</p>
            </div>
            <div class="widget auction-widget">
                <h3>Live Auctioning Item</h3>
                <p id="current-bid">$1200</p>
                <p>current bid</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Display my income for last</h2>
            <div class="time-filters">
                <button onclick="updateChart(7)">7 days</button>
                <button onclick="updateChart(14)" class="active">14 days</button>
                <button onclick="updateChart(30)">30 days</button>
            </div>
            <canvas id="incomeChart"></canvas>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="artist-homepage.js"></script>
</body>
</html>
